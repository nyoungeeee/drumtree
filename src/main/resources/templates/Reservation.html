
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>드럼트리</title>

<link rel="stylesheet" type="text/css" href="resources\CSS\Style_Common.css">
<link rel="stylesheet" type="text/css" href="resources\CSS\Style_Reservation.css">
<script type="text/javascript" src="resources\JavaScript\Menubar.js"></script>
<script type="text/javascript" src="resources\JavaScript\Common.js"></script>
<script type="text/javascript" src="resources\JavaScript\Func_Reservation.js"></script>
<script type="text/javascript" src="resources\JQuery\jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	selectCurrentMenu(2,0);
</script>
</head>

<body>
<div class="menuBar"><script>createMenubar();</script></div>
<input type="button" class="hideButton" value="≡" onclick="hideMenubar()">

<div class="mainScreen">
	<form action="" method="post" enctype="multipart/form-data" class="form-wrap">
        <ul>
            <li><p>예약자 성함</p><input type="text" name="name" placeholder="예약자 성함"></li>
            <li><p>예약 구분</p><input type="text" name="lesson" placeholder="예약 구분"></li>
            <li><p>예약 일자</p><input type="date" name="date" placeholder="예약 일자"></li>
            <li><p>예약 시간</p><input type="time" name="time" placeholder="예약 시간"></li>
            <li><p>메모</p><textarea class="li-text" name="memo"></textarea></li>
            <li><p>등록 일시</p><input type="date" name="register" placeholder="등록일시"></li>
            <li><p>@@승인 내역</p><p>@@신청중</p></li>
            <li><p>악보</p><input type="file" name="filename" accept=".pdf"></li>
        </ul>
        <input type="submit" value="신청하기" class="button reservation">
        <input type="reset" value="뒤로가기" class="button cancel">
    </form>
</div>
</body>
</html>
